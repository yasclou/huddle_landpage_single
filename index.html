    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="logo huddle">
    </header>
    <div class="mockups">
        <img src="./assets/images/illustration-mockups.svg" alt="device-mockups">
    </div>
    
    <h1>Build The Community Your Fans Will Love</h1>
    <h2>
    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
    </h2>
  
    <button>Register</button>
  
    <div class="socialmedia">
        <img src="./assets/images/icon-facebook.svg" alt="logo FB">
        <img src="./assets/images/icon-twitter.svg" alt="logo twitter">
        <img src="./assets/images/icon-instagram.svg" alt="logo instagram">
    </div>

</body>

<footer>
